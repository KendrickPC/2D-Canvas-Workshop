<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    /*padding and margin changed from 0 to 5*/
    	* { padding: 5; margin: 5; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="kendricksBlankCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("kendricksBlankCanvas");
	var ctx = canvas.getContext("2d");
	var x = canvas.width/2;
	var y = canvas.height-30;
	var dx = 2;
	var dy = -2;
	var ballRadius = 10;

	function drawBall() {
	    ctx.beginPath();
	    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	    ctx.fillStyle = "red";
	    ctx.fill();
	    ctx.closePath();
	}

	function draw() {
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	    drawBall();

		if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
		    dx = -dx;
		}
		if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
		    dy = -dy;
		}

	    x += dx;
	    y += dy;
	}

	setInterval(draw, 30);

</script>

</body>
</html>
